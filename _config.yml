exclude: [Gemfile", "Gemfile.lock"]
# Conversion
markdown: kramdown
highlighter: rouge

# Markdown Processors
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge
  parse_block_html: true

url: "http://ambaboo.github.io" # the base hostname & protocol for your site
plugins:
  - jekyll-sitemap

# Disqus Comments
disqus:
    # Leave shortname blank to disable comments site-wide.
    # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
    shortname: ambaboo-github-io